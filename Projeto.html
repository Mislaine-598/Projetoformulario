<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Formulário</title>
    <script>
        function fun(){
            alert("Enviado com sucesso")
        }
    </script>
</head>
<body>
       
    <section class="form-container"> 
        <div class="container">
            <form action="">
                <fieldset class="grupo">
                <div>
                    <h1 >Peça seu orçamento agora mesmo!</h1>
                </div>
                <div class="input-single">
                    <input type="text" name="" placeholder="Nome" class="input"
                    autocomplete="off" required>
                    <label>Nome</label>
                </div>

                <div class="input-single">
                    <input type="text" name="" placeholder="E-mail" class="input"
                    autocomplete="off" required>
                    <label>E-mail</label>
                </div>

                <div class="input-single">
                    <input type="text" name="" placeholder="Telefone" class="input"
                    autocomplete="off" required>
                    <label>Telefone</label>
                </div>

                <div class="input-single">
                    <label></label>
                    <select>
                    <autocomplete="off" required>
                    <option selected disabled value="">Escolha o serviço que deseja</option>
                    <option>orçamento 1</option>
                    <option>orçamento 2</option>
                    <option>orçamento 3</option>
                    </select>
                </div>
          

                <div class="input-single">        
                    <label for=></label>
                    <autocomplete="off" required>
                    <textarea  placeholder=" Mensagem" nome=" Mensagem"></textarea>
                </div>

                <div class="btn"><input type="submit" onclick="fun()" value=" Enviar">
                    <autocomplete="off" required>
                </div>
                 
            
            </form>
        </div>
    </section>
</fieldset class= "grupo">

    
   
</body>
</html>
